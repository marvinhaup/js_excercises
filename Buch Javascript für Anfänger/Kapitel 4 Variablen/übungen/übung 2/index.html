<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let operand1 = Number(prompt("Geben Sie den ersten Operanden ein: "))
        let operand2 = Number(prompt("Mit welcher Zahl soll multipliziert werden: "))
        let ergebnis = operand1 * operand2;
        document.write("Das Ergebnis der Mulitpikation ist: " + ergebnis);
    </script>
</body>
