<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let eingabe = prompt("Geben Sie eine Zahl ein ein: ");
        document.write("Datentyp: " + typeof(eingabe) + "<br>"+ "Vor Datentypänderung: ");
        document.write(eingabe + 3 + "<br>");
        eingabe = Number(eingabe);
        document.write("Datentyp: " + typeof(eingabe) + "<br>" + "Nach Datentypänderung: ");
        document.write(eingabe + 3 + "<br>");
    </script>
</body>
</html>
