<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let meineKaffeemaschine = new Object();     // neues Objekt des Objekt-Konstruktors
        meineKaffeemaschine.Farbe = "schwarz";      // normaler Zugriff auf einen Schlüssel
        meineKaffeemaschine.Verbrauch = 500;
        meineKaffeemaschine["max. Menge(1)"] = 0.75;    // []-Zugriff um Schlüssel mit leerzeichen zu verwenden
        for (let i in meineKaffeemaschine) {
            document.write(i + " : " + meineKaffeemaschine[i] + "<br>"); // Zugriff auf Inhalt der Objekt-Schlüssel
        }
    </script>
</body>
</html>
