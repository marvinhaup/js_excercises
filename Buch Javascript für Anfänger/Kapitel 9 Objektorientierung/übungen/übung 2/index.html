<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function Spielerfigur(name, feld) {
            this.Name = name;
            this.feld = feld;
            this.Spielerbewegung = Spielerbewegung;
        }

        function Spielerbewegung(wert) {
            this.feld += wert;
        }

        let meinSpieler = new Spielerfigur("Merlin", 42);
        document.write("Spielerbelegung vor Funktionsanwendung:<br>")
        for (let i in meinSpieler) {
            document.write(i + ": " + meinSpieler[i] + "<br>");
        }

        meinSpieler.Spielerbewegung(10);

        document.write("<br>Spielerbelegung nach Funktionsanwendung:<br>")
        for (let i in meinSpieler) {
            document.write(i + ": " + meinSpieler[i] + "<br>");
        }
    </script>
</body>
</html>
