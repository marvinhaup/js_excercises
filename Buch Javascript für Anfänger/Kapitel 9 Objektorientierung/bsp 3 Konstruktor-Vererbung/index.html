<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function eGeraete(farbe, preis, verbrauch) {
            this.Farbe = farbe;
            this.Preis = preis;
            this.Verbrauch = verbrauch;
        }

        function Kaffeemaschine(farbe, preis, verbrauch, typ) {
            this.typ = typ;
            this.base = eGeraete;
            this.base(farbe, preis, verbrauch);
        }
        Kaffeemaschine.prototype = new eGeraete;

        let meineKaffeemaschine = new Kaffeemaschine("silber", 39.99, 600, "Kaffeemaschine");

        for (let i in meineKaffeemaschine) {
            document.write(i + ": " + meineKaffeemaschine[i] + "<br>");
        }

    </script>
</body>
</html>
