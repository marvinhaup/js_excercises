<html lang="en">

<body>
    <figure>
        <figcaption>
            Berry der liebe Hund!

    <button id="Button1">Hier klicken zum Tauschen</button>
    <script>
        "use strict";

        function Tausche1() {
            document.images[0].src = "berry1.jpg";
            Button1.removeEventListener("click",Tausche1);
            Button1.addEventListener("click", Tausche2);
        }

        function Tausche2() {
            document.images[0].src = "berry2.jpg";
            Button1.removeEventListener("click",Tausche2);
            Button1.addEventListener("click", Tausche3);
        }

        function Tausche3() {
            document.images[0].src = "berry0.jpg";
            Button1.removeEventListener("click",Tausche3);
            Button1.addEventListener("click", Tausche1);
        }

        Button1.addEventListener("click", Tausche1);

    </script>
</body>
</html>
