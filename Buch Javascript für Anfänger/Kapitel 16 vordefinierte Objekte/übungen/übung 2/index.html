    <figure>

        <figcaption>Wie kann man ihm nur b√∂se sein?</figcaption>

    <button>Bild 2 anzeigen</button>
    <script>
        "use strict";

        function ZeigeBild1() {
            window.document.images[0].src = "berry0.jpg";
        }

        function ZeigeBild2() {
            window.document.body.firstElementChild.nextElementSibling.nextElementSibling.firstElementChild.src = "berry2.jpg"
        }

        window.document.body.firstElementChild.nextElementSibling.addEventListener("click", ZeigeBild1);
        window.document.body.lastElementChild.previousElementSibling.addEventListener("click", ZeigeBild2);

    </script>
