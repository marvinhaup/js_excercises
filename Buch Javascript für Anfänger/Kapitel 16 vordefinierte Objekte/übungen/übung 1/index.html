<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="Eingabefeld0" width="50" placeholder="Adresse hier eingeben"><br>
    <button id="Button0" onclick="Aufruf()">Adresse Aufrufen</button>
    <script>
        "use strict";

        function Aufruf() {
            if (Eingabefeld0.value.includes("http://") || Eingabefeld0.value.includes("https://")) {
                window.location.href = Eingabefeld0.value;
            }
            else {
                window.location.href = "https://" + Eingabefeld0.value;
            }
        }

    </script>
</body>
</html>
