<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Wie viele Schritte möchtest du zurück gehen?<br></p>
    <input type="text" id="Schritte">
    <button onclick="Zurueck()">Zurück gehen</button>
    <script>
        "use strict";

        function Zurueck() {
            let eingabe = window.document.getElementById("Schritte").value * -1;
            window.history.go(eingabe);
        }

    </script>
</body>
</html>
