<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung 3</title>
</head>
<body>
    <script>
        "use strict";
        function Verdopplung(arr){
            for(let i = 0; i < arr.length; i++) {
                arr[i] = arr[i] * 2;
            }
            return arr;    
        }
        let array = [2,5,4,7,6,9];
        document.write("Ursprüngliche Array-Belegung: " + array + "<br>");
        array = Verdopplung(array);
        document.write("Array-Belegung nach Verdopplung: " + array + "<br>");

    </script>
</body>
</html>
