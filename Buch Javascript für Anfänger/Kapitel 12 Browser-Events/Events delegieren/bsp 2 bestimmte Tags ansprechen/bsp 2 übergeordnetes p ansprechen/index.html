<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="Body">
    <p>Hier steht der <strong>erste Absatz</strong></p>
    <p>Hier steht der <strong>zweite Absatz</strong></p>
    <p>Hier steht der <strong>dritte Absatz</strong></p>
    <script>
        "use strict";

        function HintergrundFaerben() {
            let closestP = event.target.closest('p');
            closestP.style.backgroundColor = 'green';
        }

        Body.onclick = HintergrundFaerben;

    </script>
</body>
