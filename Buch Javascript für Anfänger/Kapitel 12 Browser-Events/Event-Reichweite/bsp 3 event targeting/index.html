<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {
            border: 1px solid red;
        }
    </style>
</head>
<body id="Body">
    Hier befindet sich das body-Tag
    <div id="Div1">
        Das ist ein div-Element
        <p id="P1">
            Hier steht ein Text, bei dem ein Teil <strong id="Strong1">fett gedruckt</strong> ist.
        </p>
    </div>
    <script>
        "use strict";

        function BodyTag() {
            alert("Hier befindet sich das body-Tag");
            this.style.backgroundColor = 'green';
        }

        function DivTag() {
            alert("Hier befindet sich das div-Tag");
            this.style.backgroundColor = 'yellow';
        }

        function PTag() {
            alert("Hier befindet sich das p-Tag");
            this.style.backgroundColor = 'turquoise';
        }

        function StrongTag() {
            alert("Hier befindet sich das strong-Tag");
            this.style.backgroundColor = 'purple';
        }

        Body.onclick = BodyTag;
        Div1.onclick = DivTag;
        P1.onclick = PTag;
        Strong1.onclick = StrongTag;

    </script>
</body>
</html>
