<body>
    <h1>Überschrift 1</h1>
    <p>
        Hier steht ein Paragraph mit einem <strong>fett gedruckten</strong> und einem <em>kursiven</em> Textabschnitt. 
    </p>

        "use strict";
        document.body.firstElementChild.nextElementSibling.innerHTML = "Neuer Text";
    </script>
