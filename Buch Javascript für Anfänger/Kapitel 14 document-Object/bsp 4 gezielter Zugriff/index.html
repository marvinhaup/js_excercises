<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Hone1"></h1>
    <h2 id="Htwo1"></h2>
    <p id="P1"></p>
    <script>
        "use strict";
        document.getElementById("Hone1").innerHTML = "Dies ist die h1-Hauptüberschrift";
        document.getElementById("Htwo1").innerHTML = "Dies ist die nächste Überschrift in h2-Größe";
        document.getElementById("P1").innerHTML = "Dies ist ein Paragraph mit <strong>fett gedruckten</strong> und <em>kursiv</em> geschriebenen Worten";
    </script>
</body>
</html>
