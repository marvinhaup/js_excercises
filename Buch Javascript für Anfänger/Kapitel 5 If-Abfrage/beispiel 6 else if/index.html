<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else-if</title>
</head>
<body>
    <script>
        "use strict";
        let eingabe1 = Number(prompt("Was ist das Ergebnis der Addition von 6 + 3?"));
        let eingabe2 = Number(prompt("Was ist das Ergebnis der Addition von 6 + 6?"));
        if (eingabe1 == 9 && eingabe2 == 12){
            document.write("Beide Eingaben sind korrekt");
        }
        else if (eingabe1 == 9 || eingabe2 == 12){
            document.write("Eine der beiden Eingaben ist korrekt.");
        }
        else{
            document.write("Keine der beiden Eingaben ist korrekt.");
        }
    </script>
</body>
</html>
