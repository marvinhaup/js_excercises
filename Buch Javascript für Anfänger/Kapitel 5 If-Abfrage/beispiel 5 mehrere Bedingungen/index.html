<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehrere Vergleiche</title>
</head>
<body>
    <script>
        "use strict";
        let eingabe1 = Number(prompt("Was ist das Ergebnis von 5 + 5?"));
        let eingabe2 = Number(prompt("Was ist das Ergebnis von 3 + 3?"));
        if (eingabe1 == 10 && eingabe2 == 6){
            document.write("Die Eingaben sind korrekt.");
        }
        else {
            document.write("Die Eingaben sind nicht korrekt.");
        }
    </script>
</body>
</html>
