<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-Statement</title>
</head>
<body>
    <script>
        "use strict";
        let eingabe = prompt("Welchen Artikel suchen Sie?");
        switch (eingabe){
            case "Bohrmaschine":
                alert("35,99€");
                break;
            case "Bandschleifer":
                alert("33,99€");
                break;
            case "Hammer":
                alert("14,99€");
                break;
            case "Kreissäge":
                alert("55,99€");
                break;
            case "Schraubendreher":
                alert("9,99€");
                break;
            default:
                alert("Produkt leider nicht im Sortiment enthalten.");
        }
    </script>
</body>
</html>
