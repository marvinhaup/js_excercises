<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berechnung</title>
</head>
<body>
    <script>
        "use strict";
        let eingabe = Number(prompt("Was ist das Ergebnis aus 5 + 5?"));
        if (eingabe == 10){
            document.write("Korrekt, das Ergebnis ist 10");
        }
        else if (eingabe < 10){
            document.write("Der eingegebene Wert ist zu niedrig");
        }
        else{
            document.write("Der eingegebene Wert ist zu hoch");
        }
    </script>
</body>
</html>
