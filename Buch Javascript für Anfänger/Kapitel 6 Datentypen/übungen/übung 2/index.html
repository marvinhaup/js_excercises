        gesNutzer = Number(prompt("Welchen Nutzer suchen Sie?"));

        document.write("Die gesuchte Information lautet? (Vorname = 0, Nachname = 1, Alter = 2)" + meinArray[gesNutzer][gesNutzerInhalt]);
