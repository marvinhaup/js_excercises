<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>
<body>
    <script>
        "use strict";
        let meinSet = new Set();
        meinSet.add("Bohrmaschine"); 
        meinSet.add("Bohrmaschine");
        meinSet.add("Bandschleifer");
        meinSet.add("Kreissäge");
        meinSet.add("Kreissäge");

        document.write("Größe: " + meinSet.size + "<br>");
        meinSet.delete("Bohrmaschine");
        document.write("Größe: " + meinSet.size + "<br>");

        // Sets verhalten sich wie mathematische Mengen. 
        // Doppelte Werte werden eliminiert.

    </script>
</body>
</html>
