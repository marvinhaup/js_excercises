<html lang="en">
<head>

</head>
<body>
    <form name="Formular">
        <input type="text" id="Feld1" placeholder="Formularfeld1">
    </form>
    <script>
        "use strict";
        let angeklickt = false;
        function MyFun() {
            if (!angeklickt) {
                alert("Geben Sie ihren Namen ein!");
                angeklickt = true;
            }
        }
        Feld1.addEventListener("focus", MyFun);



    </script>
</body>
