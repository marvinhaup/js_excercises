<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>E-Mail abfrage</h1>
    <input name="Email" id="Email">
    <script> // Program zur Benachrichtigung bei Fokussieren eines Feldes
        "use strict";

        let benachrichtigung = false;
        function Auswerten() {
            if (!benachrichtigung) {
                alert("Gib hier deine E-Mail Adresse ein.");
                benachrichtigung = true;
            }
        }

        Email.addEventListener("focus", Auswerten);

    </script>
</body>
</html>
