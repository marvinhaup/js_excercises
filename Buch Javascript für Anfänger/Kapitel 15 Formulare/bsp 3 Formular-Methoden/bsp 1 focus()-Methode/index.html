<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="Formular1">
        <input type="text" id="Eingabefeld1" value="Eingabefeld 1">
        <input type="text" id="Eingabefeld2" value="Eingabefeld 2">
        <input type="button" id="Button1" value="Hier drücken">
        <input type="button" id="Button2" value="Hier drücken">
    </form>
    <script>
        "use strict";

        function ResetFeld1() {
            Eingabefeld1.value = "";
            Eingabefeld1.focus();
        }
        function ResetFeld2() {
            Eingabefeld2.value = "";
            Eingabefeld2.focus();
        }
        Button1.onclick = ResetFeld1;
        Button2.addEventListener("click", ResetFeld2);

    </script>
</body>
</html>
