<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Hone1"></h1>
    <textarea id="Ausgabefeld1" style="width: 400px; height: 300px;"></textarea><br>
    <button onclick="Laden('inhalt.txt', 'Ausgabefeld1')">Textfeld laden</button>
    <script>
        "use strict";

        function Laden(url, element) 
        {
            let ajaxObj = new XMLHttpRequest();
            ajaxObj.onreadystatechange = function() {
                if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
                    window.document.getElementById(element).innerHTML = this.responseText;
                } 
            }
            ajaxObj.open("GET", url, true);
            ajaxObj.send();
        }

        Laden("ueberschrift.txt", "Hone1");

    </script>
</body>
</html>
