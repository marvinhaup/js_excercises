<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let vorhanden = false;
        let meinSet = new Set();
        meinSet.add("Das");
        meinSet.add("ist");
        meinSet.add("das");
        meinSet.add("Haus");
        meinSet.add("vom");
        meinSet.add("Nikolaus");

        let eingabe = prompt("Welches Wort wird gesucht?");
        for(let wert of meinSet){
            if (wert == eingabe){
                vorhanden = true;
            }
        }
        if (vorhanden == true){
            alert("Das Wort ist im Set enthalten");
        }
        else {
            alert("Das Wort ist nicht im Set enthalten");
        }
    </script>
</body>
</html>
