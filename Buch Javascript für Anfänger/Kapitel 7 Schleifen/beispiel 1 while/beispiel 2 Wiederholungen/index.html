<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        "use strict";
        let inhalt = encodeURI("Bis zu welchem Wert möchten Sie zählen?");
        let eingabe = Number(prompt(decodeURI(inhalt)));
        let i = 0;
        while (i < eingabe){
            i++;
            document.write("Durchlauf nummer: " + i + "<br>");
        }
    </script>
</body>
</html>
