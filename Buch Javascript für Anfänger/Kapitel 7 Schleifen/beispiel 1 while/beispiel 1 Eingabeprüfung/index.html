<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while-Schleife</title>
</head>
<body>
    <script>
        "use strict";

        let eingabe = 0;
        while (eingabe != 5){
            eingabe = Number(prompt("Was ist das Ergebnis der Berechnung von 3 + 2?"));
        }
        alert("Die Eingabe war korrekt!");
    </script>
</body>
</html>
