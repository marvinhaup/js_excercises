<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    <script>
        "use strict";
        let eingabe;
        do{
            eingabe = Number(prompt("Was ist das Ergebnis aus 3 + 2?"));
        } while(eingabe != 5);
        alert("Die Eingabe war korrekt!");
    </script>
</body>
</html>
