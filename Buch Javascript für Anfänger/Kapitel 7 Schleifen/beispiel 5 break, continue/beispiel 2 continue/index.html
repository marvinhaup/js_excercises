<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <script>
        "use strict";
        let arr = [2,7,9,15,12,18];
        let i = 0;
        let eingabe = Number(prompt("Durch welchen Wert soll geteilt werden?"));

        for (let wert of arr){
            if (wert % eingabe != 0){
                continue;
            }
            i++;
        }
        document.write(i + " Elemente sind teilbar durch " + eingabe);

    </script>
</body>
</html>
