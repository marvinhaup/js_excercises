<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-Schleife</title>
</head>
<body>
    <script>
        "use strict";
        let inhalt = encodeURI("Bis zu welchem Wert möchten Sie zählen?");
        let eingabe = Number(prompt(decodeURI(inhalt)));
        for(let i = 0; i < eingabe; i ++){
            document.write((i + 1) + "<br>");
        }
    </script>
</body>
</html>
