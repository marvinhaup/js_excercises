<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            margin: 20px;
        }
    </style>
</head>
<body>
    <input type="button" value="hide()" id="Button1">
    <input type="button" value="show()" id="Button2">
    <input type="button" value="toggle()" id="Button3">
    <div id="Rechteck" style="width: 200px; height: 200px; background: red;"></div>
    <script>
        "use strict";

        function Hide() {
            $("#Rechteck").hide();
        }

        function Show() {
            $("#Rechteck").show();
        }

        function Toggle() {
            $("#Rechteck").toggle();
        }

        $("#Button1").click(Hide);
        $("#Button2").click(Show);
        $("#Button3").click(Toggle);
        
    </script>
</body>
</html>
