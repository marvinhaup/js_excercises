<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <input type="button" id="Button1" value="Animation">
    <div id="Rechteck" style="background: red; height: 200px; width: 200px; font-size: 100; position: absolute;">Inhalt</div>
    <script>
        "use strict";
        
        function Animation() {
            $("#Rechteck").animate({left: '200px', top: '200px', width: '500px', height:'50px', fontSize: '20'},3000);
        }

        $("#Button1").click(Animation);

    </script>
</body>
</html>
