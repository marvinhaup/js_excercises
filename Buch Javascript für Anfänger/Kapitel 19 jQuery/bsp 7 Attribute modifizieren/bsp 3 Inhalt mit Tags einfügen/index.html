<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <p id="P1">Hier steht der erste Absatz.</p>
    <script>
        "use strict";
        $("#P1").after("Dieser Text mit <strong>fett gedruckten Wörten</strong> wurde nach dem Absatz eingefügt.");

        $("#P1").before("Dieser Text mit <em>kursiv geschriebenem Text</em> wurde vor dem ersten Absatz eingefügt.");

    </script>
</body>
</html>
