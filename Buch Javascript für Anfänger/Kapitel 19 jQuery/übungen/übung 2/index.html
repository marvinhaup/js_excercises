<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="Div1" style="width: 200px; height: 200px; background: turquoise; position: relative;float: right;"></div>
    <script>
        "use strict";

        function MouseOut() {
            alert("Der Cursur wurde vom Element weg bewegt.");
        }

        function DblClick() {
            alert("Das Element wurde doppelt geclickt");
        }

        function ContextMenu() {
            alert("Es wurde ein rechtsclick auf das Element ausgef√ºhrt");
        }

        $("#Div1").on({mouseout: MouseOut, dblclick: DblClick, contextmenu: ContextMenu});

    </script>
</body>
</html>
