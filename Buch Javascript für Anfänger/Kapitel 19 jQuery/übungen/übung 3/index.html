<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #Div1 {
            background: red;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 20px;
            top: 20px;
            margin-bottom: 20px;
        }
        #Div2 {
            background: purple;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 20px;
            top: 260px;
            margin-bottom: 20px;
        }
        #Button1 {
            position: absolute;
            top: 480px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="Div1"></div><br>
    <div id="Div2"></div><br>
    <button id="Button1">Elemente vertauschen</button>
    <script>
        "use strict";
        
        $("#Div1").hide();

        function Toggle() {
            $("#Div1").toggle(2000);
            $("#Div2").toggle(2000);
        }

        $("#Button1").click(Toggle);

    </script>
</body>
</html>
