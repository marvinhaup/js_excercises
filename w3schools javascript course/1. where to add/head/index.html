<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        function myFunction(){
            document.getElementById("demo").innerHTML = "Der Text wurde verändert."
        }
    </script>
</head>
<body>
    <h2>Javascript in head-tag</h2>
    <p id="demo">Hier steht unveränderter Text</p>
    <button type="button" onclick="myFunction()">Drück mich</button>
</body>
</html>
